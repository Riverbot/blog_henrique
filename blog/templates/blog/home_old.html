{% extends 'blog/base.html' %}
{% block content %}
<main role="main" class="container">
  <div class="row">
    <div class="col-sm-8 blog-main">

      {% for post in posts %}
        <div class="blog-post">
          {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil">Editar</span></a>
          {% endif %}
          <h2 class="blog-post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
          <p class="blog-post-meta">{{ post.published_date }} by <a href="#">{{ post.author }}</a></p>
          <p>{{ post.text|linebreaksbr }}</p>
        </div><!-- /.blog-post -->
      {% endfor %}

      <!-- <nav class="blog-pagination">
        {% if posts.has_next %}
          <a class="btn btn-outline-primary" href="?page= {{ posts.next_page_number }}">Older</a>
        {% endif %}
          
        {% if posts.has_previous %}
          <a class="btn btn-outline-secondary" href="?page= {{ posts.previous_page_number }}">Newer</a>
        {% endif %}
      </nav>-->

    </div><!-- /.blog-main -->
  </div><!-- /.row -->
</main><!-- /.container -->
{% endblock %}
